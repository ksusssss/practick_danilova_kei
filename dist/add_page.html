<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Добавить контакт</title>
  <link rel="stylesheet" type="text/css" href="../style/add_page_style.css">
</head>
<body>
  <header class="add-page-header">
    <div>
      <img src="../img/phone-images.png" class="img-page-2-header">
    </div>
    <div>
      <p class="add-contact-text">Add contact</p>
    </div>
  </header>
  <main class="add-page-main-box">
    <form class="add-page-form-container">
      <div class="add-page-entry-field">
        <p class="add-page-entry-text">Имя</p>
        <input type="text" name="name" class="add-page-entry-box">
      </div>
      <div class="add-page-entry-field">
        <p class="add-page-entry-text">Номер телефона</p>
        <input type="tel" name="number" class="add-page-entry-box" id="add-page-phone-number">
      </div>
      <div class="add-page-entry-favorites">
        <input type="checkbox" name="Favorites" class="add-page-checkbox">
        <p class="add-page-entry-text">Избранное</p>
      </div>
    </form>
  </main>
  <footer class="add-page-footer">

  </footer>
</body>
</html>
